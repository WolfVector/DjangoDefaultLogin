{% extends "login/header.html" %}

{% block content %}      
{{ form.non_field_errors }}
{% include 'login/includes/message.html' %}

{% load crispy_forms_tags %}

<div class="container py-5">
  <h1>Login</h1>
  <form method="POST">
    {% csrf_token %}
    {{ login_form|crispy }}
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
  <p class="text-center">Don't have an account? <a href="{% url 'login:register' %}">Create an account</a>.</p>
</div>

{% endblock %}
